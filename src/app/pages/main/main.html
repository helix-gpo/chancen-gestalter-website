<section class="hero-section" id="hero">
	<div class="hero-container">
		<div class="hero-text">
			<div class="overhead">
				<app-icon
          [iconName]="'document_search'"
          [iconColor]="'#03dbff'"
          [iconSize]="'4rem'"
          class="step-icon"
        ></app-icon>
				<p>Rechtssichere Vermittlung</p>
			</div>
			<p class="title">Internationale Fachkräfte <span class="right-secure">rechtssicher</span> nach Deutschland vermitteln</p>
			<p class="description">
				ChancenGestalter begleitet Unternehmen und qualifizierte Fachkräfte strukturiert von der Auswahl über
				das Matching bis zur erfolgreichen Arbeitsaufnahme in Deutschland.
			</p>
			<div class="button-links">
				<button class="button-link starten-link">
					Jetzt Starten
				</button>
				<button class="button-link info-link">
					Mehr Erfahren
				</button>
			</div>
		</div>
		<div class="hero-picture">
			<img class="hero-image" src="/images/hero-pic.png" alt="Helix GPO Hero Image" />
		</div>
	</div>
</section>
